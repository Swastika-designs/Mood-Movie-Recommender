<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>1. Mood Selection</title>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Poppins', sans-serif;
        background-color: #1a001a; /* Very dark purple/black, like a theater */
        color: #FBF7F4;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 50px 20px;
        overflow: hidden; /* Hide potential overflow from glow effects */
    }
    h1 {
        font-family: 'Cinzel', serif; /* Dramatic font for titles */
        margin-bottom: 60px;
        color: #FFD700; /* Gold, like a stage light */
        text-align: center;
        font-weight: 700;
        font-size: 3em;
        text-shadow: 0 0 15px rgba(255, 215, 0, 0.6); /* Subtle glow */
    }
    .mood-radial-container {
        position: relative;
        width: 450px; /* Large interactive area */
        height: 450px;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 0 0 50px rgba(255, 215, 0, 0.3); /* Base glow */
    }
    .mood-segment-wrapper {
        position: absolute;
        width: 100%;
        height: 100%;
    }
    .mood-segment {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.3s ease-out;
        clip-path: polygon(50% 50%, 50% 0%, 90% 10%, 100% 50%, 90% 90%, 50% 100%); /* Example complex path for segments */
        transform-origin: center;
        opacity: 0.9;
    }
    .mood-segment:hover {
        transform: scale(1.05);
        opacity: 1;
        box-shadow: 0 0 25px rgba(255, 255, 255, 0.7);
        z-index: 10;
    }
    .mood-content {
        position: absolute;
        text-align: center;
        color: #1a001a; /* Dark text on light segments */
        text-shadow: none;
    }
    .mood-icon {
        font-size: 2.5em;
        margin-bottom: 5px;
        line-height: 1;
    }
    .mood-text {
        font-size: 1.2em;
        font-weight: 600;
    }
    
    /* Specific Segment Styling */
    .happy { background: linear-gradient(45deg, #FFD700, #FFEA00); transform: rotate(-36deg); }
    .happy .mood-content { transform: rotate(36deg); }
    .energetic { background: linear-gradient(45deg, #FF4500, #FF0000); transform: rotate(36deg); }
    .energetic .mood-content { transform: rotate(-36deg); }
    .relaxed { background: linear-gradient(45deg, #4CAF50, #8BC34A); transform: rotate(108deg); }
    .relaxed .mood-content { transform: rotate(-108deg); }
    .sad { background: linear-gradient(45deg, #4169E1, #1E90FF); transform: rotate(180deg); }
    .sad .mood-content { transform: rotate(-180deg); }
    /* This requires more complex CSS or SVG for actual circular segments */
    /* For simplicity, we'll use a grid of circular buttons for the demo */
    
    /* Simplified Grid for Demo - for actual radial, use SVG or complex CSS shapes */
    .mood-selection-grid {
        display: grid;
        grid-template-columns: repeat(2, 200px);
        gap: 30px;
        margin-top: 50px;
    }
    .mood-button {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-family: 'Poppins', sans-serif;
        font-size: 1.3em;
        font-weight: 600;
        color: #1a001a; /* Dark text for segments */
        border: none;
        cursor: pointer;
        transition: all 0.3s ease-out;
        box-shadow: 0 0 20px rgba(255, 215, 0, 0.2); /* Base glow */
    }
    .mood-button:hover {
        transform: scale(1.08) translateY(-5px);
        box-shadow: 0 0 40px rgba(255, 215, 0, 0.8); /* Stronger glow on hover */
    }
    .mood-button .icon {
        font-size: 4em;
        margin-bottom: 8px;
        line-height: 1;
    }
    .mood-button.happy { background: linear-gradient(135deg, #FFEA00, #FFD700); }
    .mood-button.energetic { background: linear-gradient(135deg, #FF4500, #FF0000); color: #FBF7F4;}
    .mood-button.relaxed { background: linear-gradient(135deg, #8BC34A, #4CAF50); }
    .mood-button.sad { background: linear-gradient(135deg, #1E90FF, #4169E1); color: #FBF7F4; }

    .subtitle {
        color: #FFD700;
        font-size: 1.1em;
        margin-top: 40px;
        text-shadow: 0 0 8px rgba(255, 215, 0, 0.4);
    }
</style>
</head>
<body>

<h1>The Cinematic Compass</h1>
<p class="subtitle">Select the emotion that guides your journey</p>

<div class="mood-selection-grid">
    <button class="mood-button happy" onclick="selectMoodAndProceed('Happy')">
        <span class="icon">ðŸ˜€</span>
        Happy
    </button>
    
    <button class="mood-button energetic" onclick="selectMoodAndProceed('Energetic')">
        <span class="icon">âš¡</span>
        Energetic
    </button>
    
    <button class="mood-button relaxed" onclick="selectMoodAndProceed('Relaxed')">
        <span class="icon">ðŸ§˜</span>
        Relaxed
    </button>
    
    <button class="mood-button sad" onclick="selectMoodAndProceed('Sad')">
        <span class="icon">ðŸ˜­</span>
        Sad
    </button>
</div>

<script>
    function selectMoodAndProceed(mood) {
        localStorage.setItem('userMood', mood);
        window.location.href = 'page2_activity.html';
    }
</script>

</body>
</html>
